<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link 
  rel="icon" 
  type="image/png" 
  sizes="32x32" 
  href="images/favicon-32x32.png">

  <title>Anlperr | Age calculator app</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Main Content Start -->
    <div class="main-content">

        <!-- Box-Inputs Start -->
      <div class="box-inputs">
        <div class="single-input">
          <label>Day</label>
          <input type="text" placeholder="DD" id="day">
          <div class="error"></div>
        </div>
        <div class="single-input">
          <label>Month</label>
          <input type="text" placeholder="MM" id="month">
          <div class="error"></div>
        </div>
        <div class="single-input">
          <label>Year</label>
          <input type="text" placeholder="YYYY" id="year">
          <div class="error"></div>
        </div>
      </div>
      <!-- Box-Inputs End -->


      <!-- Button-Section Start -->
      <div class="button-content">
        <div class="line"></div>
        <button id="submit"><img src="images/icon-arrow.svg"></button>
        <div class="line-sec"></div>
      </div>
      <!-- Button-Section End -->


      <!-- Result-Section Start -->
      <div class="result-view">
        <span>--</span> years
      </div>
      <div class="result-view">
        <span>--</span> months
      </div>
      <div class="result-view">
        <span>--</span> days
      </div>
      <!-- Result-Section End -->


    </div>
    <!-- Main Content End -->
  </main>
  
  <!-- Attribution-Section Start -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Anlperr">Anlperr</a>.
  </div>
  <!-- Attribution-Section End -->


</body>
</html>
